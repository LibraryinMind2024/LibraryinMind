<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>

</head>
<body>
<h1>Upload Your File</h1>
<form id="uploadForm" enctype="multipart/form-data">
    <label for="fileInput">Select File:</label>
    <input type="file" id="fileInput" name="file" accept="image/*" required>
</form>

<div id="preview">
    <h3>Preview:</h3>
    <img id="previewImage" src="" alt="No image selected">
</div>

<!-- 검색 옵션 섹션 -->
<div class="keyword-section" enctype="multipart/form-data">
    <h2>도서 분야</h2>
    <form>
        <label>
            <input type="radio" name="search-option" value="어린이 전체" checked>
            어린이 전체
        </label>
        <label>
            <input type="radio" name="search-option" value="어린이 문학">
            어린이 문학
        </label>
        <label>
            <input type="radio" name="search-option" value="어린이 교양">
            어린이 교양
        </label>
        <label>
            <input type="radio" name="search-option" value="어린이 만화">
            어린이 만화
        </label>
    </form>
    <button type="submit">추천받기</button>
</div>



<!-- 오늘의 일기 -->
<div class="today-diary">
    <h2>오늘의 일기</h2>
    <textarea id="diary-text" placeholder="오늘의 하루는 어땠나요?" readonly></textarea>
    <p id="image-url" style="word-wrap: break-word; color: blue; cursor: pointer;"></p> <!-- 이미지 URL 표시 -->
</div>

<div id="responseMessage" class="message"></div>


<!-- 추천 도서 섹션 -->
<div class="recommendation">
    <h2>추천 도서</h2>
    <div class="recommendation-row">
        <!-- 첫 번째 도서 -->
        <div class="book" id="book1">
            <img id="book-image1" src="{{ url_for('static', filename='BOOK.png') }}" alt="Book Image 1">
            <div class="book-info">
                <h3 id="book-title1"><a href="#" target="_blank" id="book-link1">도서 제목</a></h3>

                <p id="book-author1"></p>
                <div id="book-summary1" class="summary-box">추천도서가 표시됩니다</div>
            </div>
        </div>

        <!-- 두 번째 도서 -->
        <div class="book" id="book2">
            <img id="book-image2" src="{{ url_for('static', filename='BOOK.png') }}" alt="Book Image 2">
            <div class="book-info">
                <h3 id="book-title2"><a href="#" target="_blank" id="book-link2">도서 제목</a></h3>

                <p id="book-author2"></p>
                <div id="book-summary2" class="summary-box">추천도서가 표시됩니다</div>
            </div>
        </div>

        <!-- 세 번째 도서 -->
        <div class="book" id="book3">
            <img id="book-image3" src="{{ url_for('static', filename='BOOK.png') }}" alt="Book Image 3">
            <div class="book-info">
                <h3 id="book-title3"><a href="#" target="_blank" id="book-link3">도서 제목</a></h3>

                <p id="book-author3"></p>
                <div id="book-summary3" class="summary-box">추천도서가 표시됩니다</div>
            </div>
        </div>
    </div>
</div>


<script>
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const previewImage = document.getElementById('previewImage');
    const responseMessage = document.getElementById('responseMessage');
    const diaryText = document.getElementById('diary-text');

    // 파일 선택 시 미리보기
    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        } else {
            previewImage.src = "";
        }
    });

    // 폼 제출 이벤트 처리
    uploadForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const file = fileInput.files[0];
        if (!file) {
            alert("Please select a file to upload.");
            return;
        }
        const selectedOption = document.querySelector('input[name="search-option"]:checked').value;
        console.log(`선택된 옵션: ${selectedOption}`);


        const formData = new FormData();
        formData.append('file', file);
        formData.append('search-option', selectedOption);

        try {
            const response = await fetch('/flask/upload', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJkYnJ1ZCI' +
                        'sImlhdCI6MTczMjU0MDIyOCwiZXhwIjoxNzMyNTQzODI4fQ.9D' +
                        'IZmWX7dZ9wupTksmuSdjVXnruu5Ek-NmSU9Ft_gRw' // JWT 토큰을 여기에 추가
                },
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                responseMessage.textContent = "File uploaded successfully!";
                console.log(result);
                diaryText.value = result.ocr_text || 'OCR 처리 실패';


                // 책 정보 띄우기

            } else {
                const error = await response.json();
                responseMessage.textContent = `Error: ${error.error || "Unknown error"}`;
                responseMessage.style.color = 'red';
            }
        } catch (error) {
            console.error("Error uploading file:", error);
            responseMessage.textContent = "Error uploading file.";
            responseMessage.style.color = 'red';
        }
    });
</script>
</body>
</html>
