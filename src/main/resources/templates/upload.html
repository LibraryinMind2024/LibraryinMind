<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
<h1>Upload Your File</h1>
<form id="uploadForm" class="uploadForm" enctype="multipart/form-data" method="POST" action="/flask/upload">
    <div id="preview">
        <h3>Preview:</h3>
        <img id="previewImage" src="" alt="No image selected">
    </div>

    <!-- 파일 선택 -->
    <label for="fileInput">Select File:</label>
    <input type="file" id="fileInput" name="file" accept="image/*" required>

    <!-- 검색 옵션 섹션 -->
    <h2>도서 분야</h2>
    <label>
        <input type="radio" name="search-option" value="어린이 전체" checked>
        어린이 전체
    </label>
    <label>
        <input type="radio" name="search-option" value="어린이 문학">
        어린이 문학
    </label>
    <label>
        <input type="radio" name="search-option" value="어린이 교양">
        어린이 교양
    </label>
    <label>
        <input type="radio" name="search-option" value="어린이 만화">
        어린이 만화
    </label>

    <button type="submit">추천받기</button>
</form>

<!-- 오늘의 일기 -->
<div class="today-diary">
    <h2>오늘의 일기</h2>
    <textarea id="diary-text" placeholder="오늘의 하루는 어땠나요?" readonly></textarea>
    <p id="image-url" style="word-wrap: break-word; color: blue; cursor: pointer;"></p> <!-- 이미지 URL 표시 -->
</div>

<div id="responseMessage" class="message"></div>

<script>
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const previewImage = document.getElementById('previewImage');
    const responseMessage = document.getElementById('responseMessage');
    const diaryText = document.getElementById('diary-text');

    // 파일 선택 시 미리보기
    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        } else {
            previewImage.src = "";
        }
    });

    // 폼 제출 이벤트 처리
    uploadForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const file = fileInput.files[0];
        if (!file) {
            alert("Please select a file to upload.");
            return;
        }
        const selectedOption = document.querySelector('input[name="search-option"]:checked').value;
        console.log(`선택된 옵션: ${selectedOption}`);

        const formData = new FormData();
        formData.append('file', file);
        formData.append('search-option', selectedOption);

        try {
            const response = await fetch('/flask/upload', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJkYnJ1ZC' +
                        'IsImlhdCI6MTczMjU0NDI2NCwiZXhwIjoxNzMyNT' +
                        'Q3ODY0fQ.-fr-FtgRbNTU2Tf5nNb2qtmErPmmL8ZwM25uYhPycJ8'
                },
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                responseMessage.textContent = "File uploaded successfully!";
                console.log(result);
                diaryText.value = result.ocr_text || 'OCR 처리 실패';

            } else {
                const error = await response.json();
                responseMessage.textContent = `Error: ${error.error || "Unknown error"}`;
                responseMessage.style.color = 'red';
            }
        } catch (error) {
            console.error("Error uploading file:", error);
            responseMessage.textContent = "Error uploading file.";
            responseMessage.style.color = 'red';
        }
    });
</script>
</body>
</html>
