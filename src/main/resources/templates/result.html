<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>업로드 결과</title>
</head>
<body>
<h1>업로드 결과</h1>

<!-- 오류 메시지 표시 -->
<div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
</div>

<!-- 업로드된 이미지와 OCR 결과 표시 -->
<div th:if="${imageUrl}">
    <h2>업로드된 이미지</h2>
    <img th:src="${imageUrl}" alt="Uploaded Image" style="max-width: 500px;"/>
</div>

<div th:if="${ocrText}">
    <h2>OCR 결과</h2>
    <p th:text="${ocrText}"></p>
</div>

<!-- 다시 업로드하는 버튼 -->
<a href="/flask/upload/view">다시 업로드</a>
</body>
</html>
