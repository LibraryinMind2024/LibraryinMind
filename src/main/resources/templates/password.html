<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 확인</title>
  <link rel="stylesheet" href="css/password.css">
  <link rel="stylesheet" href="https://webfontworld.github.io/NanumSquare/NanumSquare.css">
</head>
<body>

<header>
  <img src="image/notebook_icon.png" alt="Notebook Icon">
  <a href="main"><h1>일기 속 도서관</h1></a>
  <nav>

      <li><a href="my_library">도서함</a></li>

    </ul>
  </nav>

<!-- 비밀번호 확인 섹션 -->
<div class="login-container">
  <h2>비밀번호를 확인해주세요.</h2>
  <form id="loginForm" th:action="@{/password}" method="post">
    <div class="input-container">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="edit-button">비밀번호 확인</button>
  </form>
  <p th:if="${error}" th:text="${error}" style="color: red;"></p>
</div>


</body>
</html>
